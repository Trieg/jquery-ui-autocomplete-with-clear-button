<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery UI Autocomplete with clear button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css'>

    <link rel="stylesheet" href="jquery-ui-autocomplete-with-clear-button.css">

    <style>
    body {
        padding: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }
    </style>
</head>

<body>

    <div class="ui-widget">
        <label for="tags">Tags: </label>
        <input id="tags" />
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="jquery-ui-autocomplete-with-clear-button.js"></script>

    <script type="text/javascript">
    $(document).ready(function(){

        var availableTags = [
            "ActionScript",
            "AppleScript",
            "Asp",
            "BASIC",
            "C",
            "C++",
            "Clojure",
            "COBOL",
            "ColdFusion",
            "Erlang",
            "Fortran",
            "Groovy",
            "Haskell",
            "Java",
            "JavaScript",
            "Lisp",
            "Perl",
            "PHP",
            "Python",
            "Ruby",
            "Scala",
            "Scheme"
        ];

        $( "#tags" ).autocomplete({
            source: availableTags,
            delay: 0,
            clearButton: true
        });

    });
    </script>

</body>
</html>
